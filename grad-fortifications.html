<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Modules</title>

    <style>
      html {
        font-family: sans-serif;
      }
      body {
        width: 50%;
        max-width: 800px;
        min-width: 480px;
        margin: 0 auto;
      }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vuex"></script>
  </head>

  <body>
    <h1>GRAD Fortification</h1>
    <div id="nextPageID">   
        <button v-on:click="nextPage">Next</button>
      </div>
  </body>
  <script>
    var nextPageID = new Vue({
      el: '#nextPageID',
      methods: {
        nextPage: function () {
          let choosenModules = sessionStorage.getItem("missionModulesToDo");
          choosenModules = choosenModules.split(",");
          
          let nextPageName = choosenModules[0];

          choosenModules.shift();
          sessionStorage.setItem("missionModulesToDo", choosenModules);

          window.location.href = nextPageName; 
        }
      }
    })
  </script>
</html>
