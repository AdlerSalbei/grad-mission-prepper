<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Modules</title>

    <style>
      html {
        font-family: sans-serif;
      }
      body {
        width: 50%;
        max-width: 800px;
        min-width: 480px;
        margin: 0 auto;
      }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vuex"></script>
  </head>

  <body>
    <h1>Medical Settings</h1>

    <div id="chooseMedicalSystem">
        <p>Availible Presets:</p>
        <button v-on:click = "medicalSetup('basic')"> Basic </button>
        <button v-on:click = "medicalSetup('advanced')"> Advanced </button>
    </div>

    <br>

    <div id="selection">
        <label>AI Unconsiousness: </label>
        <select v-model="selected">
            <option>0</option>
            <option>50/50</option>
            <option>100</option>
        </select>
    </div>

    <br>

    <div id="nextPageID">   
        <button v-on:click = "nextPage">Next</button>
    </div>
  </body>
  <script>
    var aiUnconsiousness = new Vue({
        el: '#selection',
        data: {
            selected: "0"
        }
    })
    
    var medicalSetting = new Vue({
        el: '#chooseMedicalSystem',
        data: {
            selected: null,
        },
        methods: {
            medicalSetup: function (type) {
                if (type === "basic") {
                    aiUnconsiousness.selected = "0"
                } else if (type === "advanced") {
                    aiUnconsiousness.selected = "0"
                }
            }
        }
    });
 
    var nextPageID = new Vue({
        el: '#nextPageID',
        methods: {
            nextPage: function () {
                sessionStorage.setItem("missionMedicalSettings", [aiUnconsiousness.selected]);
                window.location.href = "modules.html";      
            }
        }
    })
  </script>
</html>
